<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
        <a class="navbar-brand" routerLink='/' routerLinkActive='active'>Dating App</a>
        <ul class="navbar-nav me-auto mb-2 mb-md-0 col-6">
            <ng-container *ngIf="accountService.currentUser$ | async">
                <li class="nav-item">
                    <a class="nav-link" routerLink='/members' routerLinkActive='active'>Matches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink='/lists' routerLinkActive='active'>Lists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink='/messages' routerLinkActive='active'>Messages</a>
                </li>
            </ng-container>
        </ul>

        <div class="btn-group text-white" dropdown *ngIf="(accountService.currentUser$ | async) as user">
            <div id="button-basic" dropdownToggle class="dropdown-toggle" aria-controls="dropdown-basic">
                <span class="text-decoration-none fw-bold"> Welcome {{user.username | titlecase}}</span> <span class="caret"></span>
            </div>
            <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu mt-3" role="menu" aria-labelledby="button-basic">
                <li role="menuitem"><a class="dropdown-item">Edit Profile</a></li>
                <div class="dropdown-divider"></div>
                <li role="menuitem"><a class="dropdown-item" (click)="logOut()">Logout</a></li>
            </ul>
        </div>

        <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="d-flex col-6"
            (ngSubmit)="login()" autocomplete="off">
            <input name="username" [(ngModel)]="model.username" class="form-control me-2" type="text"
                placeholder="Username">
            <input name="password" [(ngModel)]="model.password" class="form-control ml-2" type="password"
                placeholder="Password">
            <button class="btn btn-success ml-2" type="submit">Login</button>
        </form>
    </div>
</nav>
