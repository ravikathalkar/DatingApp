<div class="container mt-5">

    <div *ngIf="!registerMode" class="text-center">
        <h1>Find you matches.</h1>
        <p class="lead">Come on in to view you matches..all you need is to sign up?</p>
        <div class="text-center">
            <button class="btn btn-primary btn-large mr-2" (click)="registerToggle()">Register</button>
            <button class="btn btn-info btn-large">Learn more</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>

</div>
